<!-- This is the page that the user sees when deciding what chat room to join -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- Minified styles load in a little bit faster -->
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <!-- chat.html is the page that a user will be redirected to when they hit "Join" -->
        <form action="/chat.html">
          <label for="username">Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Pick a display name"
            required
          />
          <label for="room">Room</label>
          <input
            type="text"
            name="room"
            placeholder="Pick a room to join"
            required
          />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
