<!-- This is the HTML for the page that is seen in the actual chat area -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- Minified styles load in a little bit faster -->
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <!-- This is the MAIN content -->
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <!-- This is where new messages will appear in the UI -->
        <div class="chat__messages" id="messages"></div>

        <div class="compose">
          <!-- Create a form with an input and button -->
          <form id="message-form">
            <label for="message">Message:</label><br />
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Your message here"
              required
              autocomplete="off"
            />
            <!-- <input type="submit" id="submit" value="Submit" /> -->
            <button id="submit">Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- This is the MESSAGE template -->
    <script id="message-template" type="text/html">
      <div class="message">
        <!-- This renders the actual message text inside the div -->
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- This is the LOCATION template -->
    <script id="location-message-template" type="text/html">
      <div>
        <!-- This renders the actual message text inside the div -->
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
        <p>
          <a href="{{locationMessageUrl}}" target="_blank"
            >My current location</a
          >
        </p>
      </div>
    </script>

    <!-- This is the SIDEBAR template -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h2 class="list-title">Users</h2>
      <ul class="users">
        <!-- Look at an array of objects.  For each user object, render the username to the HTML output  -->
        <!-- Opens the array -->
        {{#users}}
        <li>{{username}}</li>
        <!-- Closes the array -->
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- This is the client-side version of the Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- This connects to the chat.js script, which has access to the "io()" function thanks to the call above -->
    <script src="/js/chat.js"></script>
  </body>
</html>
