<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <p>This is the Chat App!</p>

    <!-- This is where new messages will appear in the UI -->
    <div id="messages"></div>

    <!-- Create a form with an input and button -->
    <form id="message-form">
      <label for="message">Message:</label><br />
      <input
        type="text"
        id="message"
        name="message"
        placeholder="Your message here"
      />
      <input type="submit" id="submit" value="Submit" />
      <!-- <button>Send</button> -->
    </form>
    <button id="send-location">Send Location</button>

    <script id="message-template" type="text/html">
      <div>
        <!-- This renders the actual message text inside the div -->
        <p>{{message}}</p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- This is the client-side version of the Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- This connects to the chat.js script, which has access to the "io()" function thanks to the call above -->
    <script src="/js/chat.js"></script>
  </body>
</html>
